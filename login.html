<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
           integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
           crossorigin="anonymous">
        </script> 
        
    </head>
    <body>
        <nav>
            <div id="logocontainer">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="web-logo">
                <h3>Kafene</h3>
            </div>
            <div id="menu-nav">
                <p class="menu-elem"><a  id="orders" href="">Orders</a></p>
                <p class="menu-elem"><a id="products" href="">Products</a></p>
                <p class="menu-elem"><a id="users" href="">Users</a></p>
            </div>
            <div id="login-status-container">
                <div  id="logout" class="login-status active flex-prop">Logout</div>
            </div>
        </nav>
        
        <div id="container">
            <div id="warning" class="flex-prop">
                <i class="fas fa-exclamation-circle"></i>
                Please enter valid credentials!
            </div>
            <div id="login-form">
                <form action="" id="form">
                    <div id="title">
                        <h3>User Login</h3>
                    </div>
                   <div class="input-wrapper">
                    <p>Username</p>
                    <div class="text-wrap">
                        <i class="far fa-user"></i>
                        <input type="text" id="username" class="text-val" placeholder="Username" required>
                    </div>
                   </div>
                   <div class="input-wrapper">
                    <p>Password</p>
                    <div class="text-wrap">
                        <i class="fas fa-unlock"></i>
                        <input type="password" id="password" class="text-val" placeholder="Password" required>
                    </div>
                   </div>
<!--<input type="submit" id="form-submit">-->
   <button id="form-submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="./login.js"></script>

        
    </body>
</html>
